<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<blockquote>
    <h1>Student Record</h1>
    <form action="" method="post" target="_blank" enctype="multipart/form-data">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"> <br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="password">
        <br>
        <label for="gender">Gender</label>
        <input type="radio"  name="gen" value="male">Male
        <input type="radio" name="gen" value="female">Female
        <br>
        <label for="lang">Language</label>
        <input type="checkbox" value="eng" name="lang"> English
        <input type="checkbox" value="nep" name="lang"> Nepali
        <input type="checkbox" value="chi" name="lang"> Chinese
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option disabled selected>---select country--</option>
            <option value="">Nepal</option>
            <option value="">China</option>
            <option value="">US</option>
        </select>
        <br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="image">Profile Picture</label>
        <input type="file" id="image">
        <br>
        <label for="desc">Description</label> <br>
        <textarea id="desc" rows="4" cols="40" style="resize: none"></textarea>

        <br>
        <br>
        <button type="submit">Add Record</button>

    </form>

    <hr>

    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d14128.787401470427!2d85.3187813!3d27.7112078!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1542685750313" width="600" height="450" frameborder="0"
            style="border:0" allowfullscreen></iframe>
</blockquote>

</body>
</html>
